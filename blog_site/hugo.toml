baseURL = 'http://ganyunhee.github.io'
languageCode = 'en-us'
title = 'CODENAME | EUNS'
theme = 'hugo-winston-theme'
themesDir = "themes"
paginate = 3
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  google_analytics_id = ""
  showAuthorOnHomepage = true
  showAuthorOnPosts = false
  showIntroContentOnHomepage = true
  showPostsOnHomepage = false
  usePaginationOnHomepage = false
  limitPostsOnHomepage = 3 # only used if usePaginationOnHomepage is false
  sortPostsByDateOldestFirst = false
  addDot = true
  addFrame = true
  highlightColor = '#1B2021'
  baseColor = "#F6F5F0"
  baseOffsetColor = "#eaeaea"
  headingColor = "#242424"
  textColor = "#1B2021"
  dotColor = "#A8A9AD"
  enableGoogleFonts = true 
  googleFontsUrl = "https://fonts.googleapis.com/css2?family=Fira+Mono&family=Inter&family=Inter+Tight&family=Bebas+Neue&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
  fontFamilyHeading = "Bebas Neue"
  fontFamilyParagraph = "'Inter Tight', 'Noto Sans KR Medium'"
  fontFamilyMonospace = "'Fira Mono', 'Noto Sans KR'"
  enableMathNotations = true

# markdown config settings https://gohugo.io/getting-started/configuration-markup/#goldmark
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false

[menu]
  [[menu.main]]
    identifier = 'home'
    name = 'Home'
    url = '/'
    weight = 1
  [[menu.main]]
    name = "Blog"
    identifier = "blog"
    weight = 2
    url = "/posts/"
  [[menu.main]]
    name = "About"
    identifier = "about"
    weight = 3
    url = "/pages/about/"
  [[menu.main]]
    name = "Tags"
    identifier = "tags"
    weight = 4
    url = "/tags/"